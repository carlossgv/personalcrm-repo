{% extends 'quote/layout.html' %}

{% block body %}
    <div class="index-title">
      <h1>Quote Index</h1>
      <button  type="button "id="new_quote_button" class="btn crm-button"><a href="{% url 'create-quote' %}">New Quote</a></button>
    </div>
    <table 
        data-toggle="table"
        data-url="quote-index"
        data-pagination="true"
        data-search="true"
        id="index-table">
        <thead>
          <tr>
            <th data-field="id" data-sortable="true" data-formatter="QuoteLinkFormatter">ID</th>
            <th data-field="customer" data-sortable="true">Customer</th>
            <th data-field="description">Description</th>
            <th data-field="reference">Reference</th>
            <th data-field="creator">Creator</th>
          </tr>
        </thead>
      </table>
    
{% endblock body %}
